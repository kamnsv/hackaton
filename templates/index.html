{% extends 'base.html' %}
{% block head %}
	<link rel="stylesheet" href='/stat/style.css'/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>API сервис предикта</title>
{% endblock %}
{% block body %}
    <div id="app" class='app' >
			<header class="containerd-flex justify-content-center">
              <div class="p-5">
              API сервис для предикта тестовой задачи на хакатон
              <div>
              Ноутбук решения <a target='_blank' href="https://colab.research.google.com/drive/1kNF3Wl9aO6bT4W4Dj_6SoxyvBK8rpyCa?usp=sharing">здесь</a>
            	</div>

                </div>
                </header>
			<main class='d-flex justify-content-center'>
              <div class='container'>
			  <strong>Введите параметры для предикта:</strong>	
              <ul class='list-group'>
                <li v-for="(v, k) in params" class='list-group-item'>
                  
                <div class="input-group mb-3">
                  <span class="input-group-text">{(v)}</span>
                  <input class="form-control" v-model="values[k]" type="number" :key="k">
                </div>

                </li>
			  </ul>
              <div class='pred'>
              	<button class='btn btn-primary btn btn-primary m-3' @click="get_pred()">Предикт</button>
                <center :class="class_res">{(result)}</center>
              </div>
              </div>
			</main>
			
			<footer class='d-flex justify-content-center text-center p-3'>
				Камнев Сергей © 2022
			</footer>
		</div>
</div>
    
{% endblock %}

{% block scripts %}
<script src="/static/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
{% endblock %}
